<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common.css" />
    <title>გამოცდილება</title>
  </head>
  <body>
    <div class="information">
      <div class="header">ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</div>
      <a href="../index.html">
        <div class="back-button">
          <img
            class="icon-background"
            src="../Images/Ellipse 1.svg"
            alt="ellipse"
          />
          <img class="back-icon" src="../Images/Vector.svg" alt="back-icon" />
        </div>
      </a>
      <div class="page-number">2/3</div>
      <div class="line"></div>
    </div>
    <form class="experience-information">
      <div class="position-form">
        <label class="input-label">თანამდეგობა</label>
        <input class="position-input text-input" />
        <div class="input-hint">მინიმუმ 2 სიმბოლო</div>
      </div>

      <div class="employer-form">
        <label class="input-label">დამსაქმებელი</label>
        <input class="employer-input text-input" />
        <div class="input-hint">მინიმუმ 2 სიმბოლო</div>
      </div>

      <div class="start-work-form">
        <label class="input-label">დაწყების რიცხვი</label>
        <input type="date" class="start-work-input text-input" />
      </div>

      <div class="end-work-form">
        <label class="input-label">დაწყების რიცხვი</label>
        <input type="date" class="end-work-input text-input" />
      </div>

      <div class="description-form">
        <label class="input-label">აღწერა</label>
        <textarea
          class="description-input text-input"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div class="line-second"></div>
      <button class="add-more-btn" type="button">
        მეტი გამოცდილების დამატება
      </button>

      <button class="next-btn" type="button">შემდეგი</button>
      <a href="../personal-information/index.html">
        <button class="back-btn" type="button">უკან</button>
      </a>
    </form>
    <div class="resume">
      <div class="full-name">შოთა საბაშვილი</div>
      <div class="mail-information">
        <img
          class="email-symbol"
          src="../Images/email symbol.svg"
          alt="email symbol"
        />
        <div class="email">shota@redberry.com</div>
      </div>
    </div>
  </body>
</html>
