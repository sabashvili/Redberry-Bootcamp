<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common.css" />
    <title>გამოცდილება</title>
  </head>
  <body>
    <div class="information">
      <a href="../index.html">
        <div class="icon-background">
          <img class="back-icon" src="../Images/Vector.svg" alt="back-icon" />
        </div>
      </a>
      <div class="header">ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</div>
      <div class="page-number">2/3</div>
    </div>
    <div class="line"></div>
    <form id="experience-information-form" class="experience-information">
      <div class="position-form">
        <label class="input-label">თანამდეგობა</label>
        <input id="cv-position" class="position-input text-input" />
        <div class="input-hint">მინიმუმ 2 სიმბოლო</div>
      </div>

      <div class="employer-form">
        <label class="input-label">დამსაქმებელი</label>
        <input id="cv-empleyer" class="employer-input text-input" />
        <div class="input-hint">მინიმუმ 2 სიმბოლო</div>
      </div>
      <div class="experience-date">
        <div class="start-work-form">
          <label class="input-label">დაწყების რიცხვი</label>
          <input
            id="cv-start-work"
            type="date"
            class="start-work-input text-input"
          />
        </div>

        <div class="end-work-form">
          <label class="input-label">დამთავრების რიცხვი</label>
          <input
            id="cv-end-work"
            type="date"
            class="end-work-input text-input"
          />
        </div>
      </div>

      <div class="description-form">
        <label class="input-label">აღწერა</label>
        <textarea
          id="cv-description"
          class="description-input text-input"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div class="line-second"></div>

      <button class="add-more-btn" type="button">
        მეტი გამოცდილების დამატება
      </button>

      <div class="buttons">
        <a href="../personal-information/index.html">
          <button class="back-btn back-btn-location" type="button">უკან</button>
        </a>

        <button class="next-btn next-btn-location" type="submit">
          შემდეგი
        </button>
      </div>
    </form>
    <div class="resume">
      <div id="cv-full-name" class="full-name"></div>
      <div class="mail-information">
        <img
          class="email-symbol"
          src="../Images/email symbol.svg"
          alt="email symbol"
        />
        <div id="cv-email" class="email"></div>
      </div>
      <img id="cv-photo" class="person-photo" src="" alt="portret" />
      <div class="tel-information">
        <img class="tel-icon" src="../Images/tel.svg" alt="phone" />
        <div id="cv-number" class="tel"></div>
      </div>
      <div class="about-me">ჩემს შესახებ</div>
      <div id="cv-about-me" class="about-me-information"></div>
      <div class="line-third"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
