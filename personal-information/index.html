<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პირადი</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="information">
      <a href="../index.html">
        <div class="icon-background">
          <img class="back-icon" src="../Images/Vector.svg" alt="back-icon" />
        </div>
      </a>
      <div class="header">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</div>
      <div class="page-number">1/3</div>
    </div>
    <div class="line"></div>
      <form class="personal-information-form" id="personal-information-form">
        <div class="name-form">
          <label class="input-label">სახელი</label>
          <input id="first-name" class="name-input text-input" type="text" />
          <div class="input-hint">მინიმუმ 2 ასო, ქართული ასოები</div>
        </div>

        <div class="last-name-form">
          <label class="input-label">გვარი</label>
          <input id="last-name" class="name-input text-input" type="text" />
          <div class="input-hint">მინიმუმ 2 ასო, ქართული ასოები</div>
        </div>

        <div class="upload-photo-text">პირადი ფოტოს ატვირთვა</div>
        <label class="upload-photo">
          <input id="photo" type="file" /> ატვირთვა
        </label>

        <div class="about-me-form">
          <label class="input-label">ჩემ შესახებ (არასავალდებულო)</label>
          <textarea
            id="about-me"
            class="about-me-input"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="email-form">
          <label class="input-label">ელ.ფოსტა</label>
          <textarea
            id="email"
            class="email-input"
            cols="30"
            rows="10"
          ></textarea>
          <div class="input-hint">უნდა მთავრდებოდეს @redberry.ge-ით</div>
        </div>

        <div class="number-form">
          <label class="input-label">მობილურის ნომერი</label>
          <input id="number" class="email-input" type="tel" />
          <div class="input-hint">
            უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
          </div>
        </div>
        <button id="next-button" class="next-btn next-btn-location" type="submit">შემდეგი</button>
      </form>
    </div>
    <div class="resume">
      <img src="../Images/LOGO-12 1.svg" class="red-logo" alt="LOGO" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
