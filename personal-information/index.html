<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პირადი</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="information">
      <div class="personal-text">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</div>
      <a href="../index.html">
        <div class="back-button">
          <img
            class="icon-background"
            src="../Images/Ellipse 1.svg"
            alt="ellipse"
          />
          <img class="back-icon" src="../Images/Vector.svg" alt="back-icon" />
        </div>
      </a>

      <div class="page-number">1/3</div>
      <div class="line"></div>
      <form class="personal-information-form">
        <div class="name-form">
          <label class="name-input-label">სახელი</label>
          <input class="name-input" type="text" />
          <div class="name-input-hint">მინიმუმ 2 ასო, ქართული ასოები</div>
        </div>

        <div class="last-name-form">
          <label class="name-input-label">გვარი</label>
          <input class="name-input" type="text" />
          <div class="name-input-hint">მინიმუმ 2 ასო, ქართული ასოები</div>
        </div>

        <div class="upload-photo-text">პირადი ფოტოს ატვირთვა</div>
        <button class="upload-photo">ატვირთვა</button>

        <div class="about-me-form">
          <label class="about-me-input-label"
            >ჩემ შესახებ (არასავალდებულო)</label
          >
          <textarea class="about-me-input" cols="30" rows="10"></textarea>
        </div>

        <div class="email-form">
          <label class="about-me-input-label">ელ.ფოსტა</label>
          <textarea class="email-input" cols="30" rows="10"></textarea>
          <div class="email-hint">უნდა მთავრდებოდეს @redberry.ge-ით</div>
        </div>

        <div class="number-form">
          <label class="about-me-input-label">მობილურის ნომერი</label>
          <input class="email-input" type="tel" />
          <div class="email-hint">
            უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
          </div>
        </div>
        <button class="next-btn">შემდეგი</button>
      </form>
    </div>
    <div class="resume"></div>
  </body>
</html>
