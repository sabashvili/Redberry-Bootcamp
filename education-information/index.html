<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>განათლება</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div class="information">
      <a href="../index.html">
        <div class="icon-background">
          <img class="back-icon" src="../Images/Vector.svg" alt="back-icon" />
        </div>
      </a>
      <div class="header">განათლება</div>
      <div class="page-number">3/3</div>
    </div>
    <div class="line"></div>

    <form class="eduation-form">
      <div class="university-form">
        <label class="input-label">სასწავლებელი</label>
        <input class="university-input text-input" />
        <div class="input-hint">მინიმუმ 2 სიმბოლო</div>
      </div>
      <div class="about-degree">
        <div id="degree-form" class="degree-form">
          <label class="input-label">ხარისხი</label>
          <div id="dropdown-input" class="dropdown-input">
            <input
              type="button"
              value="აირჩიეთ ხარისხი"
              class="degree-input text-input"
              id="degree-input"
            />
            <img class="arrow" src="../Images/dropdown.svg" />
          </div>
          <ul id="list" class="hidden">
            <li class="elements">საშუალო სკოლის დიპლომი</li>
            <li class="elements">ზოგადსაგანმანათლებლო დიპლომი</li>
            <li class="elements">ბაკალავრი</li>
            <li class="elements">მაგისტრი</li>
            <li class="elements">დოქტორი</li>
            <li class="elements">ასოცირებული ხარისხი</li>
            <li class="elements">სტუდენტი</li>
            <li class="elements">კოლეჯი (ხარისხის გარეშე)</li>
            <li class="elements">სხვა</li>
          </ul>
        </div>

        <div class="degree-end-form">
          <label class="input-label">დამთავრების რიცხვი</label>
          <input type="date" class="degree-end-input text-input" />
        </div>
      </div>

      <div class="description-education-form">
        <label class="input-label">აღწერა</label>
        <textarea
          class="description-education-input text-input"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div class="line-education"></div>

      <button class="more-education-btn" type="button">
        სხვა სასწავლებლის დამატება
      </button>
      <div class="buttons">
        <a href="../experience-information/index.html">
          <button class="back-btn" type="button">ᲣᲙᲐᲜ</button>
        </a>
        <button class="finish-btn" type="button">ᲓᲐᲡᲠᲣᲚᲔᲑᲐ</button>
      </div>
    </form>

    <div class="resume">
      <div id="cv-full-name" class="full-name"></div>
      <div class="mail-information">
        <img
          class="email-symbol"
          src="../Images/email symbol.svg"
          alt="email symbol"
        />
        <div id="cv-email" class="email"></div>
      </div>
      <img id="cv-photo" class="person-photo" src="" alt="portret" />
      <div class="tel-information">
        <img class="tel-icon" src="../Images/tel.svg" alt="phone" />
        <div id="cv-number" class="tel"></div>
      </div>
      <div class="about-me">ჩემს შესახებ</div>
      <div id="cv-about-me" class="about-me-information"></div>
      <div class="line-third"></div>

      <div id="experience">გამოცდილება</div>

      <div id="position-and-employer"></div>

      <div id="start-and-end-work"></div>

      <div id="description-position"></div>

      <div id="line-from-description-position"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
